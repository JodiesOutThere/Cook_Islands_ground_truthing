<style>
    /* Main styling for the map and controls */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
    }

    /* Map section styling */
    .map {
        width: 70%;
        height: 100vh;
        order: 1;
    }

    /* Controls section styling */
    .controls {
        width: 30%;
        padding: 10px;
        background-color: #f9f9f9;
        order: 2;
        box-sizing: border-box;
    }

    .legend {
        margin-top: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px; /* Increased padding for mobile */
        font-size: 16px; /* Adjusted font size */
    }

    button {
        margin-top: 10px;
        font-size: 16px; /* Adjusted button font size for mobile */
        padding: 10px; /* Larger touch targets */
    }

    /* Title styling */
    h1 {
        font-size: 36px;
    }

    h2 {
        font-size: 18px;
        font-weight: italic;
        text-align: left;
        margin: 20px 0;
    }

    /* Media query for mobile/small screens */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .map {
            width: 100%;
            height: 60vh; /* Reduced height on smaller screens */
        }

        .controls {
            width: 100%;
            padding: 20px; /* More padding for mobile */
        }

        h1 {
            font-size: 28px;
        }

        h2 {
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            font-size: 18px; /* Increased font size for easier reading */
        }

        button {
            width: 100%; /* Full width buttons for mobile */
            padding: 12px; /* Larger padding for mobile */
        }
    }
</style>
