<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Use in Catchment Management Zones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css">
    <style>
        /* Main styling for the body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Flex container for title and subtitle */
        .title-container {
            display: flex;
            align-items: baseline; /* Vertically align the h1 and h2 */
            padding-left: 20px;
        }

        h1 {
            font-size: 36px;
            margin-right: 40px; /* Adds space between h1 and h2 */
        }

        h2 {
            font-size: 18px;
        }

        /* Container that holds both map and controls */
        .container {
            display: flex;
            flex-direction: row; /* Desktop view: map and controls side by side */
            width: 100%;
            height: 100vh; /* Full height of the viewport */
        }

        /* Map section */
        #map {
            width: 70%; /* Map takes up 70% of the width on desktop */
            height: 100vh; /* Full height */
        }

        /* Controls section */
        .controls {
            width: 30%; /* Controls take up 30% of the width on desktop */
            padding: 10px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            overflow-y: auto; /* Allow scrolling in controls if necessary */
        }

        /* Styling for inputs and buttons */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        /* Media query for mobile screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack map and controls vertically on mobile */
            }

            #map {
                width: 100%; /* Map takes full width */
                height: 50vh; /* Map takes half of the screen height on mobile */
            }

            .controls {
                width: 100%; /* Controls take full width on mobile */
                height: auto;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"], button {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Title and Subtitle as Flexbox -->
    <div class="title-container">
        <h1>GroundTruth4U</h1>
        <h2>Cook Islands catchment management zones</h2>
    </div>

    <div class="container">
        <!-- Map Section -->
        <div id="map" class="map"></div>

        <!-- Controls Section -->
        <div class="controls">
            <h3>Controls</h3>
            <input type="checkbox" id="toggleAllLayers" checked>
            <label for="toggleAllLayers">Land use in catchment management zones</label><br>

            <!-- Geolocation Button under the Legend -->
            <button id="geolocate" class="geolocate-button">Zoom to My Location</button>

            <div class="legend">
                <h3>Map Legends</h3>
                <!-- Legend for Rivers -->
                <img src="http://localhost:8080/geoserver/CI/wms?service=WMS&version=1.1.0&request=GetLegendGraphic&layer=CI:CMZ_Rivers&format=image/png" alt="Rivers Legend"><br>

                <!-- Legend for Land Use -->
                <img src="http://localhost:8080/geoserver/CI/wms?service=WMS&version=1.1.0&request=GetLegendGraphic&layer=CI:CMZ_Land_use_fixed_geom&format=image/png" alt="Land Use Legend">
            </div>

            <!-- Lat and Long functionality -->
            <h3>Lat and Long</h3>
            <p>Click on the map to get Lat/Lon.</p>
            <div>
                <input type="text" id="latLonDisplay" placeholder="Coordinates will appear here..." readonly>
                <input type="text" id="luUpdate" placeholder="Enter description (400 chars max)" maxlength="400">
                <button id="addPoint">Add Point</button>
                <button id="downloadCSV">Download CSV</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js"></script>
    <!-- Existing JavaScript code can go here -->
</body>
</html>
